<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/style.css">
  <title>Экологичность промышленных предприятий</title>

          <span>Малоопасное</span></a>

        <a href={{second + "/7"}}>
          <img class="item__img" src="../static/img/yellowsign.png">

      <li class="list__item">
        <a href={{second + "/9"}}>
          <img class="item__img" src="../static/img/redsign.png">
          <span>Особо опасное</span></a>
      </li>

        <a href={{second + "/12"}}>

  <footer>

</html>

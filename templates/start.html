<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/style.css">
  <title>Экологичность промышленных предприятий</title>

        <a href="/1">

        <span>1</span></a>
      </li>
      <li class="list__item">
        <a href="/2">
        <img class="item__img" src="../static/img/zavod.png" alt="zavod">
        <span>2</span></a>
      </li>
      <li class="list__item">
        <a href="/3">
        <img class="item__img" src="../static/img/zavod.png" alt="zavod">

  <footer>

  </footer>

</html>
